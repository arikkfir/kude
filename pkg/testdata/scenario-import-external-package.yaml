apiVersion: kude.kfirs.com/v1alpha1
kind: Scenario
pipeline:
  apiVersion: kude.kfirs.com/v1alpha2
  kind: Pipeline
  resources:
    - ../package
    - deployment.yaml

resources:
  ../package/kude.yaml: |+
    apiVersion: kude.kfirs.com/v1alpha2
    kind: Pipeline
    resources:
      - service.yaml

  ../package/service.yaml: |+
    apiVersion: v1
    kind: Service
    metadata:
      name: test
    spec:
      ports:
        - name: http
          port: 80
          protocol: TCP
          targetPort: http
      selector:
        app.kubernetes.io/component: test
      type: ClusterIP

  deployment.yaml: |+
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: test
    spec:
      selector:
        matchLabels:
          app.kubernetes.io/component: test
      template:
        metadata:
          labels:
            app.kubernetes.io/component: test
        spec:
          containers:
            - image: test/test
              name: server

expected: |+
  apiVersion: v1
  kind: Service
  metadata:
    name: test
  spec:
    ports:
      - name: http
        port: 80
        protocol: TCP
        targetPort: http
    selector:
      app.kubernetes.io/component: test
    type: ClusterIP
  ---
  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: test
  spec:
    selector:
      matchLabels:
        app.kubernetes.io/component: test
    template:
      metadata:
        labels:
          app.kubernetes.io/component: test
      spec:
        containers:
          - image: test/test
            name: server
