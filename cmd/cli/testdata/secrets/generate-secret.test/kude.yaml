apiVersion: kude.kfirs.com/v1alpha1
kind: Pipeline
resources:
  - deployment.yaml
pipeline:
  - image: ghcr.io/arikkfir/kude/functions/secret:test
    config:
      name: mysecret
      type: Opaque
      contents:
        - key: fooval
          value: bar
        - key: foopath
          path: secretfile
  - image: ghcr.io/arikkfir/kude/functions/secret:test
    config:
      name: implicitly-opaque-mysecret
      contents:
        - key: fooval
          value: bar
        - key: foopath
          path: secretfile
  - image: ghcr.io/arikkfir/kude/functions/annotate:test
    config:
      name: numericAnn
      value: "123"
