apiVersion: kude.kfirs.com/v1alpha1
kind: Pipeline
resources:
  - deployment.yaml
pipeline:
  - image: ghcr.io/arikkfir/kude/functions/configmap
    config:
      name: immutable-configmap
      immutable: true
      contents:
        - key: fooval
          value: immutable-bar
        - key: foopath
          path: immutable-foo.txt
  - image: ghcr.io/arikkfir/kude/functions/configmap
    config:
      name: mutable-configmap
      immutable: false
      contents:
        - key: fooval
          value: mutable-bar
        - key: foopath
          path: mutable-foo.txt
  - image: ghcr.io/arikkfir/kude/functions/configmap
    config:
      name: implicitly-mutable-configmap
      contents:
        - key: fooval
          value: implicitly-mutable-bar
        - key: foopath
          path: implicitly-mutable-foo.txt
  - image: ghcr.io/arikkfir/kude/functions/annotate
    config:
      name: numericAnn
      value: "123"
