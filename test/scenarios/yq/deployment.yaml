apiVersion: apps/v1
kind: Deployment
metadata:
  name: test1
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: test1
  template:
    metadata:
      labels:
        app.kubernetes.io/component: test1
    spec:
      containers:
        - image: test/test
          name: server
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
